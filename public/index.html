<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0" />
        <link href="./assets/fontawesome/css/all.css" rel="stylesheet" />
        <link rel="stylesheet" href="./index.css" />
    </head>
    <body>
        <section id="search">
            <div>
                <div class="heading u-ib u-v-m wd-50">Employees</div><div class="createEmp u-ib u-right u-v-m wd-50">
                    <button class="createEmpBtn btn btn-primary">Create Employee</button>
                </div>
            </div>
            <div class="searchTable u-v-m">
                <select class="selectId u-ib u-v-m"></select>
                <div class="selectInputCont u-ib u-v-m">
                    <input class="selectInput" placeholder="Search"/>
                    <i class="fa fa-search searchIcon"></i>
                </div>
            </div>
        </section>
        <section id="table">
            <div class="tableHead"></div>
            <div class="tableBody"></div>
            <div class="pageBar hide">
                <div class="prev">Previous</div>
                <div class="pageNoCont"></div>
                <div class="next">Next</div>
            </div>
        </section>
        <script type="module" src="./index.js"></script>
    </body>
</html>
